@(title: String)

@main(title) {
    <div class="row">
        <div class="col-sm-12">
            <center>
                <img src="http://vignette4.wikia.nocookie.net/treasure-planet/images/6/61/Full_image_placeholder.jpg/revision/latest?cb=20130709151342" class="img" alt="Logo">
            </center>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-6">
            <h2>Currently Showing</h2>
            <a href="gallerymovies">
                <div class="blurred-img">
                    <img style="width: 100%" src="https://pixy.org/images/placeholder.png" alt="Currently Showing">
                </div>
            </a>
        </div>
        <div class="col-sm-6">
            <h2>Upcoming Releases</h2>
            <a href="upcomingmovies">
                <div class="blurred-img">
                    <img style="width: 100%" src="https://pixy.org/images/placeholder.png" alt="Upcoming Releases">
                </div>
            </a>
        </div>
    </div>



}
