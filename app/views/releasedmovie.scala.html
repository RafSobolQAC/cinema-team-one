@(movieList: List[ReleasedMovieWithID])

@main("Team1 Cinema") {
    <h1>All Movies shown </h1>

    <div class="Movie-container">

    @for(movie <- movieList) {
        <a href='/gallerymovies/@(movie._id)'>


            <h3>@movie.title</h3>

            <img width=200" height="260" src="@movie.image" onclick="footerStick(this);"/>
            <h5>@movie.description</h5>
        </a>
    }
    </div>

    </br> </br>

}
