@(movieList: List[ReleasedMovieWithID])

@main("Team1 Cinema") {
    <h1>All Movies shown </h1>

                    <!-- Wrapper for slides -->
                <div class="carousel-inner slides3" style="text-align: center">
                    @for(movie <- movieList) {
                        @if(movieList.indexOf(movie) == 0) {

                            <div class="carousel-item active">

                            } else {
                            <div class="carousel-item">
                            }
                        <a style="max-width: 100%" href="@routes.ReleasedController.releasedMovieInfo(movie._id.stringify)">
                            <img class="img-fluid m-0" width="200px" height="auto" src="@movie.image" alt="@movie.title">
                        </a>
                    </div>
                    }
                </div>

                        <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    }
