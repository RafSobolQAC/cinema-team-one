@import models.Rating

@(form: Form[Rating])(implicit messagesProvider: MessagesProvider, flash: Flash)

@main("Rating") {
    <h1> Rating: </h1>
    @helper.form(routes.RatingController.submitRating) {
        @helper.inputRadioGroup(form("Stars: "), Rating.Stars.values.toSeq.map(star => star.toString -> star.toString))
    }
}
